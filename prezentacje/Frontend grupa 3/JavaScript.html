<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prosta Strona</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        text-align: center;
        padding: 50px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      /*button:hover {
        background-color: #4caf50;
        color: #fff;
      }*/
      .active {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Strona z Przyciskiem</h1>
      <button id="myButton">Kliknij mnie!</button>
      <button class="btn">Zmień Kolor</button>
      <p id="demo"></p>
    </div>

    <script>
      /*
      console.log("11"+1);
      console.log("11"-1)
      */
      document
        .getElementById("myButton")
        .addEventListener("click", function () {
          document.getElementById("demo").innerHTML = "JavaScript działa!";
        });
      document.querySelector(".btn").addEventListener("click", function () {
        document.querySelector(".btn").classList.toggle("active");
      });
    </script>
  </body>
</html>
